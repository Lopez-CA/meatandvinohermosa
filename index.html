<!DOCTYPE html>
<html>
  <head>
    <title>Meat & Vino Hermosa Beach</title>
    <style>
      /* CSS for navigation bar */
      .navbar {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f2f2f2;
        color: #bfa995;
        padding: 1rem;
      }
      .navbar a {
        color: #bfa995;
        text-decoration: none;
        margin-right: 1rem;
      }
      /* CSS for logo */
      .logo {
        display: flex;
        flex-wrap: wrap;
        padding: 1rem;
        max-width: 300px;

      }
      /* CSS for flexbox category menu */
      .category-menu {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .category-menu .category {
        width: 30%;
        padding: 1rem;
        text-align: center;
      }
      /* CSS for video */
      .image {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        position:relative;
      }
      .packed-meat {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        opacity: 70%;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <a href="#">Wine Selection</a>
      <img class="logo" src="logo/banner-transparent-back.png">
      <a href="#">Directions to Store</a>
    </header>
    <main>
      <div class="image">
        <img class="packed-meat" src="images/wine-bw.jpg"> 
      </div>
      <div class="category-menu">
        <div class="category">
          <h2>Beef</h2>
          <p>Steaks, burgers, roasts, and more.</p>
        </div>
        <div class="category">
          <h2>Pork</h2>
          <p>Chops, bacon, sausage, and more.</p>
        </div>
        <div class="category">
          <h2>Poultry</h2>
          <p>Chicken, turkey, duck, and more.</p>
        </div>
      </div>
    </main>
  </body>
</html>
