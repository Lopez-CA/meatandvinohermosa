<!DOCTYPE html>
<html>
  <head>
    <title>Meat & Vino Hermosa Beach</title>
    <style>
      /* CSS for navigation bar */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 1rem;
      }
      .navbar a {
        color: #fff;
        text-decoration: none;
        margin-right: 1rem;
      }
      /* CSS for flexbox category menu */
      .category-menu {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .category-menu .category {
        width: 30%;
        padding: 1rem;
        text-align: center;
      }
      /* CSS for video */
      .video {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        position: relative;
      }
      .video iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <a href="#">Shopping</a>
      <h1>Meat & Vino Hermosa Beach</h1>
      <a href="#">Directions to Store</a>
    </header>
    <main>
      <div class="video">
        <iframe src="https://www.youtube.com/embed/example" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="category-menu">
        <div class="category">
          <h2>Beef</h2>
          <p>Steaks, burgers, roasts, and more.</p>
        </div>
        <div class="category">
          <h2>Pork</h2>
          <p>Chops, bacon, sausage, and more.</p>
        </div>
        <div class="category">
          <h2>Poultry</h2>
          <p>Chicken, turkey, duck, and more.</p>
        </div>
      </div>
    </main>
  </body>
</html>
